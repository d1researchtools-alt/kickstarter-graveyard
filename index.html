<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickstarter Graveyard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #1e293b;
        }

        .header {
            background: linear-gradient(135deg, #ea580c 0%, #f97316 50%, #fb923c 100%);
            padding: 50px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 700;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 30px 20px;
            flex-wrap: wrap;
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-card {
            text-align: center;
            padding: 20px 40px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ea580c, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card .label {
            color: #64748b;
            margin-top: 5px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .controls {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
        }

        .search-box {
            padding: 12px 20px;
            font-size: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            color: #1e293b;
            width: 300px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .search-box::placeholder {
            color: #94a3b8;
        }

        .filter-select {
            padding: 12px 20px;
            font-size: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            color: #1e293b;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .filter-select:focus {
            outline: none;
            border-color: #f97316;
        }

        .sort-btn {
            padding: 12px 20px;
            font-size: 0.9rem;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .sort-btn:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .sort-btn.active {
            background: linear-gradient(135deg, #ea580c, #f97316);
            border-color: transparent;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .card {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            transition: border-color 0.2s;
        }

        .card:hover {
            border-color: #f97316;
        }

        .card-content {
            padding: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.25rem;
            color: #1e293b;
            flex: 1;
            font-weight: 600;
        }

        .card-title a {
            color: inherit;
            text-decoration: none;
        }

        .card-title a:hover {
            color: #f97316;
        }

        .card-category {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1), rgba(251, 146, 60, 0.1));
            color: #ea580c;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            white-space: nowrap;
            margin-left: 10px;
            font-weight: 500;
        }

        .card-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
            padding: 16px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
        }

        .card-stat {
            text-align: center;
        }

        .card-stat .value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #ea580c;
        }

        .card-stat .label {
            font-size: 0.7rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .card-dates {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .failure-reason {
            font-size: 0.9rem;
            line-height: 1.7;
            color: #475569;
        }

        .card-footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .source-link {
            font-size: 0.8rem;
            color: #ea580c;
            text-decoration: none;
            padding: 6px 12px;
            background: rgba(249, 115, 22, 0.1);
            border-radius: 6px;
            transition: background 0.2s;
            font-weight: 500;
        }

        .source-link:hover {
            background: rgba(249, 115, 22, 0.2);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
            font-size: 1.2rem;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .tag {
            font-size: 0.65rem;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .tag-fraudscam {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .tag-manufacturingissues {
            background: #fff7ed;
            color: #ea580c;
            border: 1px solid #fed7aa;
        }

        .tag-technicallyimpossible {
            background: #faf5ff;
            color: #9333ea;
            border: 1px solid #e9d5ff;
        }

        .tag-ranoutofmoney {
            background: #fefce8;
            color: #ca8a04;
            border: 1px solid #fef08a;
        }

        .tag-companyshutdown {
            background: #f8fafc;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }

        .tag-neverdelivered {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .tag-partialdelivery {
            background: #fffbeb;
            color: #d97706;
            border: 1px solid #fde68a;
        }

        .tag-shippingproblems {
            background: #eff6ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }

        .tag-poorquality {
            background: #fdf4ff;
            color: #a21caf;
            border: 1px solid #f5d0fe;
        }

        .tag-overpromised {
            background: #ecfeff;
            color: #0891b2;
            border: 1px solid #a5f3fc;
        }

        .tag-projectfailed {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #cbd5e1;
        }

        @media (max-width: 500px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .stats {
                gap: 15px;
            }

            .stat-card {
                padding: 15px 25px;
            }

            .stat-card .number {
                font-size: 1.8rem;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kickstarter Graveyard</h1>
        <p>A database of failed Kickstarter hardware projects</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="number" id="total-projects">0</div>
            <div class="label">Failed Projects</div>
        </div>
        <div class="stat-card">
            <div class="number" id="total-lost">$0</div>
            <div class="label">Total Lost</div>
        </div>
        <div class="stat-card">
            <div class="number" id="total-backers">0</div>
            <div class="label">Backers Affected</div>
        </div>
    </div>

    <div class="controls">
        <input type="text" class="search-box" id="search" placeholder="Search projects...">
        <select class="filter-select" id="category-filter">
            <option value="">All Categories</option>
        </select>
        <select class="filter-select" id="tag-filter">
            <option value="">All Failure Types</option>
        </select>
        <button class="sort-btn active" data-sort="amount" id="sort-amount">Sort by Amount</button>
        <button class="sort-btn" data-sort="date" id="sort-date">Sort by Date</button>
        <button class="sort-btn" data-sort="backers" id="sort-backers">Sort by Backers</button>
    </div>

    <div class="container">
        <div class="grid" id="projects-grid"></div>
        <div class="no-results" id="no-results" style="display: none;">No projects found matching your search.</div>
    </div>

    <script>
        let projects = [];
        let currentSort = 'amount';
        let sortDirection = -1; // -1 for descending

        async function loadData() {
            try {
                const response = await fetch('data/graveyard.json');
                projects = await response.json();
                updateStats();
                populateCategories();
                populateTags();
                renderProjects();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('projects-grid').innerHTML = '<p style="color: #ff6b6b; text-align: center; padding: 40px;">Error loading data. Make sure graveyard.json is in the data folder.</p>';
            }
        }

        function updateStats() {
            const totalLost = projects.reduce((sum, p) => sum + p.amount_raised, 0);
            const totalBackers = projects.reduce((sum, p) => sum + p.backers, 0);

            document.getElementById('total-projects').textContent = projects.length;
            document.getElementById('total-lost').textContent = '$' + formatNumber(totalLost);
            document.getElementById('total-backers').textContent = formatNumber(totalBackers);
        }

        function populateCategories() {
            const categories = [...new Set(projects.map(p => p.category))].sort();
            const select = document.getElementById('category-filter');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        function populateTags() {
            const allTags = projects.flatMap(p => p.tags || []);
            const tags = [...new Set(allTags)].sort();
            const select = document.getElementById('tag-filter');
            tags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                select.appendChild(option);
            });
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(0) + 'K';
            }
            return num.toLocaleString();
        }

        function formatCurrency(num) {
            return '$' + num.toLocaleString();
        }

        function getSourceName(url) {
            const domainMap = {
                'kickstarter.com': 'Kickstarter',
                'indiegogo.com': 'Indiegogo',
                'wikipedia.org': 'Wikipedia',
                'en.wikipedia.org': 'Wikipedia',
                'techcrunch.com': 'TechCrunch',
                'theverge.com': 'The Verge',
                'engadget.com': 'Engadget',
                'gizmodo.com': 'Gizmodo',
                'wired.com': 'Wired',
                'medium.com': 'Medium',
                'reddit.com': 'Reddit',
                'youtube.com': 'YouTube',
                'twitter.com': 'Twitter',
                'failory.com': 'Failory',
                'backerkit.com': 'BackerKit',
                'kicktraq.com': 'Kicktraq',
                'ftc.gov': 'FTC',
                'hackaday.com': 'Hackaday',
                'thespoon.tech': 'The Spoon',
                'crowdfundinsider.com': 'Crowdfund Insider',
                'androidpolice.com': 'Android Police',
                'slashgear.com': 'SlashGear',
                'geekwire.com': 'GeekWire',
                'washingtonpost.com': 'Washington Post',
                'fortune.com': 'Fortune',
                'boardgamewire.com': 'Board Game Wire',
                'bbb.org': 'BBB',
                'eevblog.com': 'EEVBlog',
                'kguttag.com': 'KGOnTech',
                'gearjunkie.com': 'GearJunkie',
                'stltoday.com': 'St. Louis Today',
                'thedanzing.com': 'The Danzing'
            };

            try {
                const hostname = new URL(url).hostname.replace('www.', '');
                return domainMap[hostname] || hostname.split('.')[0].charAt(0).toUpperCase() + hostname.split('.')[0].slice(1);
            } catch {
                return 'Source';
            }
        }

        function getFilteredProjects() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            const tagFilter = document.getElementById('tag-filter').value;

            let filtered = projects.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) ||
                                     p.failure_reason.toLowerCase().includes(searchTerm) ||
                                     p.category.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || p.category === categoryFilter;
                const matchesTag = !tagFilter || (p.tags && p.tags.includes(tagFilter));
                return matchesSearch && matchesCategory && matchesTag;
            });

            // Sort
            filtered.sort((a, b) => {
                let aVal, bVal;
                switch (currentSort) {
                    case 'amount':
                        aVal = a.amount_raised;
                        bVal = b.amount_raised;
                        break;
                    case 'date':
                        aVal = new Date(a.funded_date);
                        bVal = new Date(b.funded_date);
                        break;
                    case 'backers':
                        aVal = a.backers;
                        bVal = b.backers;
                        break;
                }
                return (aVal > bVal ? 1 : -1) * sortDirection;
            });

            return filtered;
        }

        function renderProjects() {
            const grid = document.getElementById('projects-grid');
            const noResults = document.getElementById('no-results');
            const filtered = getFilteredProjects();

            if (filtered.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            grid.innerHTML = filtered.map(project => `
                <div class="card">
                    <div class="card-content">
                        <div class="card-header">
                            <h2 class="card-title">
                                <a href="${project.kickstarter_url}" target="_blank" rel="noopener">${project.name}</a>
                            </h2>
                            <span class="card-category">${project.category.split('/').pop()}</span>
                        </div>
                        <div class="card-tags">
                            ${project.tags.map(tag => `<span class="tag tag-${tag.toLowerCase().replace(/[^a-z]/g, '')}">${tag}</span>`).join('')}
                        </div>
                        <div class="card-stats">
                            <div class="card-stat">
                                <div class="value">${formatCurrency(project.amount_raised)}</div>
                                <div class="label">Raised</div>
                            </div>
                            <div class="card-stat">
                                <div class="value">${formatNumber(project.backers)}</div>
                                <div class="label">Backers</div>
                            </div>
                            <div class="card-stat">
                                <div class="value">${formatCurrency(project.goal)}</div>
                                <div class="label">Goal</div>
                            </div>
                        </div>
                        <div class="card-dates">
                            <span>Funded: ${project.funded_date}</span>
                            <span>Last Update: ${project.last_update}</span>
                        </div>
                        <p class="failure-reason">${project.failure_reason}</p>
                        <div class="card-footer">
                            ${project.sources.map(src => `
                                <a href="${src}" target="_blank" rel="noopener" class="source-link">${getSourceName(src)}</a>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', renderProjects);
        document.getElementById('category-filter').addEventListener('change', renderProjects);
        document.getElementById('tag-filter').addEventListener('change', renderProjects);

        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const sort = btn.dataset.sort;
                if (currentSort === sort) {
                    sortDirection *= -1;
                } else {
                    currentSort = sort;
                    sortDirection = -1;
                }
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderProjects();
            });
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
